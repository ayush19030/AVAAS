<html>
<head>

</head>


<body>

    <table border="1" >

       {% for row in value %}
        <tr>
          <th>Name</th>
          <td>{{row[0]}}</td>
        </tr>
        <tr>
          <th>Location</th>
          <td>{{row[1]}}</td>
        </tr>
        <tr>
          <th>Size (in sq. ft)</th>
          <td>{{row[2]}}</td>
        </tr>

        <tr>
          <th>Price (in crores)r</th>
          <td>{{row[3]}}</td>
        </tr>

        <tr>
          <th>Date of Completion</th>
          <td>{{row[4]}}</td>
        </tr>
        <tr>
          <th>Contractor Details</th>
          <td>
            <form action='/MoreDetailsContr' method ="POST">
                <input type ="submit" name="submit_button" value ={{row[5]}} >

         </form>
       </td>
        </tr>
        <tr>
          <th>View Interested Public</th>
          <td>
            <form action="/ShowIntrPublic" method ="POST">
                <input type ="submit" name="submit_button" value ={{row[6]}}-Public >

         </form>
       </td>
        </tr>
        <tr>
          <th>View Reviews</th>
          <td>
            <form action="/ShowReviews" method ="POST">
                <input type ="submit" name="submit_button" value ={{row[6]}}-Reviews >

         </form>
       </td>
        </tr>


           {% endfor %}

       </table>








</body>

</html>
